name: "Lint YAML"

on:
  push:
  pull_request:

jobs:
  yamllint:
    name: "Yamllint"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run yamllint
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: ".github"
          yamllint_strict: false
          yamllint_comment: true
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
